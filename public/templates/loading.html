<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加载中 - 临时邮箱</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 20%, #f1f5f9 100%);
        min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #1e293b; position: relative; overflow-x: hidden;
      }
      body::before {
        content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.06) 0%, transparent 40%);
        animation: backgroundFloat 20s ease-in-out infinite; z-index: -1;
      }
      footer{ position: fixed; bottom: 10px; left: 0; right: 0; text-align: center; color: #64748b; font-size: 12px; opacity: .9; pointer-events: none; }
      @keyframes backgroundFloat { 0%, 100% { transform: translateX(-20px) translateY(-10px) rotate(0deg);} 33% { transform: translateX(20px) translateY(10px) rotate(1deg);} 66% { transform: translateX(-10px) translateY(20px) rotate(-1deg);} }
      .loading-container { text-align: center; padding: 2rem; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15); position: relative; z-index: 1; }
      .logo { font-size: 4rem; margin-bottom: 1rem; animation: bounce 2s infinite; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1)); }
      .title { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; color: #1e293b; }
      .spinner { width: 40px; height: 40px; border: 3px solid rgba(59, 130, 246, 0.2); border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
      .status { font-size: 0.9rem; color: #64748b; margin-bottom: 0.5rem; font-weight: 500; }
      .progress { width: 200px; height: 4px; background: rgba(59, 130, 246, 0.1); border-radius: 2px; margin: 0 auto; overflow: hidden; border: 1px solid rgba(59, 130, 246, 0.2); }
      .progress-bar { height: 100%; background: linear-gradient(90deg, #3b82f6, #1d4ed8); border-radius: 2px; animation: progress 2s ease-in-out infinite; }
      @keyframes spin { to { transform: rotate(360deg);} }
      @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0);} 40% { transform: translateY(-10px);} 60% { transform: translateY(-5px);} }
      @keyframes progress { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">📧</div>
      <h1 class="title">临时邮箱</h1>
      <div class="spinner"></div>
      <div class="status">请稍候...</div>
      <div class="progress"><div class="progress-bar"></div></div>
    </div>
    <div id="footer-slot"></div>
    <script src="/js/auth-guard.js" data-autorun="loading"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 根据 URL 查询参数自定义状态文案：?status=...
        try {
          const u = new URL(location.href);
          const s = (u.searchParams.get('status') || '').trim();
          if (s) {
            const el = document.querySelector('.status');
            if (el) el.textContent = s;
          }
        } catch(_){ }
        (async function(){
          try{
            const res = await fetch('/templates/footer.html', { cache: 'no-cache' });
            const html = await res.text();
            const slot = document.getElementById('footer-slot');
            if (slot){ slot.outerHTML = html; setTimeout(()=>{ const y=document.getElementById('footer-year'); if (y) y.textContent = new Date().getFullYear(); },0); }
          }catch(_){ }
        })();
        // 预加载首页关键资源（模板和脚本），认证后可无缝切换
        try{ fetch('/templates/app.html', { cache: 'force-cache' }); }catch(_){ }
        try{
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'script';
          link.href = '/js/app.js';
          document.head.appendChild(link);
        }catch(_){ }
        // 已认证用户兜底重定向：检测 Cookie 则确保跳往目标（更短延时）
        try{
          var hasToken = document.cookie.split(';').some(function(c){ return c.trim().indexOf('iding-session=') === 0; });
          if (hasToken){
            var target = (function(){ try{ var u=new URL(location.href); return u.searchParams.get('redirect')||'/'; }catch(_){ return '/'; }})();
            // 减少延时时间
            setTimeout(function(){ try{ location.replace(target); }catch(_){ location.replace('/'); } }, 100);
          }
        }catch(_){ }
      });
    </script>
  </body>
</html>
